<input
  type="checkbox"
  id="image-{{imageId}}"
  name="image-{{imageId}}"
  [attr.data-index]="index"
  (change)="onTouched(); toggle();"
  [attr.checked]="value ? true : null"
  [attr.disabled]="disabled ? true : null"
/>
<label for="image-{{imageId}}" [class.disabled]="disabled">
  <figure>
    <img [src]="imageUrl" />
  </figure>
</label>
