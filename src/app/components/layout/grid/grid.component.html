<form [formGroup]="form" class="grid">
  <div formGroupName="checkboxes" appMultiCheck="checkboxes">
    <app-thumbnail
      *ngFor="let control of form.get('checkboxes').value | keyvalue:originalOrder; let i = index;"
      [formControlName]="control.key"
      [value]="control.value"
      imageUrl="/api/v1/thumb/{{control.key}}"
      [imageId]="control.key"
      [index]="i"
      [orientation]="(orientations$ | async)[control.key]"
    ></app-thumbnail>
  </div>
</form>
