<div class="previews">
  <app-preview></app-preview>
</div>

<form [formGroup]="form" class="filmstrip">
  <app-thumbnail
    *ngFor="let control of getControls(form); let i = index;"
    [formControlName]="control"
    [imageUrl]="images[i].url"
    [imageId]="images[i].id"
    [index]="i"
  ></app-thumbnail>
</form>
